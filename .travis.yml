sudo: required
jobs:
  include:
    - os: linux
      dist: xenial
      before_install:
        - npm i
      script:
        - curl -L https://github.com/hapi-server/server-nodejs/releases/download/v0.9.5/hapi-server-v0.9.5-linux-x64.tgz | tar zxf -
        - cd hapi-server-v0.9.5
        - ./hapi-server --open


    - os: linux
      dist: bionic
      before_install:
        - npm i
      script:
        - curl -L https://github.com/hapi-server/server-nodejs/releases/download/v0.9.5/hapi-server-v0.9.5-linux-x64.tgz | tar zxf -
        - cd hapi-server-v0.9.5
        - ./hapi-server --open

    - os: osx
      osx_image: xcode11.6
      before_install:
        - npm i
      script:
        - curl -L https://github.com/hapi-server/server-nodejs/releases/download/v0.9.5/hapi-server-v0.9.5-darwin-x64.tgz | tar zxf -
        - cd hapi-server-v0.9.5
        - ./hapi-server --open


    - os: osx
      osx_image: xcode12.4
      before_install:
        - npm i
      script:
        - curl -L https://github.com/hapi-server/server-nodejs/releases/download/v0.9.5/hapi-server-v0.9.5-darwin-x64.tgz | tar zxf -
        - cd hapi-server-v0.9.5
        - ./hapi-server --open
